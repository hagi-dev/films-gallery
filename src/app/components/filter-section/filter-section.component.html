<section class="container_filter" #container_select>
  <div class="container_select_button">
    <button
      class="button_filter"
      (click)="onShowSection()"
    >
      Genres: {{ selectLength ? selectLength +' selected' : '' }}
      <i *ngIf="isShowSection" (click)="onShowSection()" class="fas fa-chevron-up"></i>
      <i *ngIf="!isShowSection" (click)="onShowSection()" class="fas fa-chevron-down"></i>
    </button>
  <button *ngIf="selectLength" class="button_filter reverse" (click)="clearAllSelectGenre()">remove all</button>
  </div>
  <div class="container_select {{ isShowSection ? 'active' : 'hidden' }}">
    <div class="checkbox-list">
      <label *ngFor="let option of optionsFormat">
        <div class="object_select {{ option.isSelected ? 'active': '' }}"></div>
        <input
          type="checkbox"
          [(ngModel)]="option.isSelected"
          [value]="option.value"
          (ngModelChange)="onChange()"
        />
        {{ option.label }}
      </label>
    </div>
  </div>
</section>
